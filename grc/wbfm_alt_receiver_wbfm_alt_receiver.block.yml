id: wbfm_alt_rcv
label: 'WBFM Alternate Receiver '
category: '[Modulators]'

parameters:
-   id: audio_rate
    label: Audio Rate
    dtype: int
    default: int(48e3)
    hide: none
-   id: samp_rate
    label: Sample Rate
    dtype: int
    default: int(240e3)
    hide: none

inputs:
-   label: in
    dtype: complex
    vlen: 1

outputs:
-   label: out
    dtype: float
    vlen: 1

templates:
    imports: 'from wbfm_alt_rcv import wbfm_alt_rcv  # grc-generated hier_block'
    make: "wbfm_alt_rcv(\n    audio_rate=${ audio_rate },\n    samp_rate=${ samp_rate\
        \ },\n)"
    callbacks:
    - set_audio_rate(${ audio_rate })
    - set_samp_rate(${ samp_rate })

documentation: 'David P

